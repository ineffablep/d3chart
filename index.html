<!doctype html>
<html>

<head>

  <head>
    <meta charset="utf-8">
    <title>Drill down pie chart test</title>
    <style type="text/css">
      body {
        text-align: center;
        padding: 50px;
        font-family: "Helvetica Neue", Arial, Sans-serif;
        font-weight: 200;
        color: #333;
      }
      
      .header {
        font-size: 20px;
      }
      
      .sector {
        cursor: pointer;
      }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
  </head>

  <body>
    <script type="text/javascript" src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
    <script type="text/javascript">
     let width = 280,
        height = 280,
        margin = 50,
        outerRadius = Math.min(width - margin, height - margin) / 2,  
        innerRadius = Math.min(width - margin, height - margin) / 8,  
        colors = d3.scale.category20(),
        noOfArcs= 7,
        minArcRadius= 20,
        fillColor="#EDEDED",
        stroke="#FCFCFC",
        completeColor= "#008580",
        strokeWidth="2",
        cScale = d3.scale.linear().domain([0, (noOfArcs*minArcRadius)]).range([0, 2 * Math.PI]),
        cx = (width/2 + ((outerRadius) * Math.sin(0))),
        cy = (height/2 - ((outerRadius) * Math.cos(0))),
        cp=360/noOfArcs,
        cr=15,
        arcData= [],
        circles= [];
  
  for(i = 0; i++ < noOfArcs; ){
      let j= i +1;
     appendArcs(arcData,i*minArcRadius,j*minArcRadius,stroke,outerRadius+5, fillColor)
     appendArcs(arcData,i*minArcRadius,j*minArcRadius,fillColor,outerRadius, stroke)
  }

//append Children
      appendArcs(arcData,80,100,completeColor,outerRadius);
      
//50,10
//-50,10
//110,90
//-110,90
//-90,190
//0,230
circles.push({"tx":50,"ty":10,"color":"white"});
circles.push({"tx":-50,"ty":10,"color":"white"});
circles.push({"tx":110,"ty":90,"color":"white"});
circles.push({"tx":-110,"ty":90,"color":"white"});
circles.push({"tx":90,"ty":190,"color":"white"});
circles.push({"tx":-90,"ty":190,"color":"white"});
circles.push({"tx":0,"ty":230,"color":"white"});

let arc = d3.svg.arc()
.innerRadius(innerRadius)
.outerRadius(function(d){return  d.outerRadius;})
.startAngle(function(d){  return cScale(d.start);})
.endAngle(function(d){  return cScale(d.end);});

 
 
let svg = d3.select("body")
            .append("svg")
            .attr("width", width)
             .attr("height", height);


svg.selectAll("path")
    .data(arcData)
    .enter()
    .append("path")
    .attr("d", arc)
    .style({"stroke": function(d) {
      return d.stroke;
    }, "stroke-width": strokeWidth, "fill":function(d){return d.color;}})
    .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");


svg.selectAll("circle")
.data(circles)
.enter().
append('circle')
.attr({
    cx:cx,
    cy:cy,
    r: cr,
    fill: function(d) {return d.color},
    stroke: fillColor,
   transform: function(d){return "translate(" + d.tx + "," + d.ty + ")" }
});


svg.selectAll("text")
.data(circles)
.enter()
.append("text")
.attr("x", cx)
.attr("y", cy-10)
.attr("dy", "1em")
.attr("text-anchor", "middle")
.attr('font-family', 'FontAwesome') 
.attr('font-size',"1em")
.attr("fill", "red")
.attr("transform", function(d){return "translate(" + d.tx + "," + d.ty + ")" })
.html("&#xf00c; ");
    
function appendArcs(arcData, start, end,  color, outerRadius, stroke){
      arcData.push({"start":start, "end":end, "color":color, "outerRadius":outerRadius,"stroke":stroke})

}

    </script>
  </body>

</html>
